<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Code - Sunflower Art Header</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>">
    <style>
        :root {
            --primary: #2A1816;
            --surface: #FBF8F0;
            --background: #FFECB3;
            --warm-white: #FFF8F3;
            --glass-bg: rgba(252, 249, 246, 0.6);
        }
        body {
            font-family: "Aptos", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--warm-white);
            color: var(--primary);
            margin: 0;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
        }
        .nav-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.16), 0px 1px 2px rgba(0, 0, 0, 0.08);
            border-radius: 100px;
            margin: 1.5rem auto 0 auto;
            max-width: 700px;
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: center;
        }
        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #F3E0A7;
        }
        .sunflower-follower {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.7);
            overflow: hidden;
        }
        .sunflower-follower img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            opacity: 1;
            transition: opacity 1.2s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .sunflower-follower img.fading {
            opacity: 0;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFECB3;
        }
        .hero-content {
            text-align: center;
        }
        .text-hero {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            font-family: "Aptos Display", "Segoe UI Variable", system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="nav-glass">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Community</a></li>
            </ul>
        </nav>
        <!-- Sunflower follower image container -->
        <div class="sunflower-follower" id="sunflowerFollower"></div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="text-hero">Warm Code</h1>
                <p style="font-size:1.25rem;">A New Kind of Community</p>
            </div>
        </section>
    </main>
    <script>
        // Helper: fetch new sunflower art images from Unsplash
        function fetchSunflowerImage() {
            // Unsplash random sunflower art query (cache-busting param for uniqueness)
            return "https://source.unsplash.com/400x400/?sunflower,art&" + Date.now() + Math.random();
        }

        const header = document.getElementById('header');
        const follower = document.getElementById('sunflowerFollower');
        let images = []; // Active images (img elements)
        let isActive = false;
        let mouseX = 0, mouseY = 0;

        // Show follower on header hover
        header.addEventListener('mouseenter', () => {
            isActive = true;
            follower.style.opacity = 1;
            if (images.length === 0) {
                addNewSunflowerImage();
            }
        });

        // Hide follower on header leave
        header.addEventListener('mouseleave', () => {
            isActive = false;
            follower.style.opacity = 0;
        });

        // Move follower to cursor
        header.addEventListener('mousemove', (e) => {
            mouseX = e.clientX - follower.offsetWidth/2;
            mouseY = e.clientY - follower.offsetHeight/2;
            follower.style.left = mouseX + 'px';
            follower.style.top = mouseY + 'px';
        });

        // Add new sunflower image to the follower
        function addNewSunflowerImage() {
            const img = document.createElement('img');
            img.style.opacity = 0;
            img.src = fetchSunflowerImage();
            img.onload = () => {
                img.style.opacity = 1;
            };
            // Position absolutely inside follower
            img.style.position = "absolute";
            img.style.left = "0";
            img.style.top = "0";
            follower.appendChild(img);
            images.push(img);

            // After 7 seconds, fade out and remove
            setTimeout(() => {
                img.classList.add('fading');
                setTimeout(() => {
                    follower.removeChild(img);
                    images = images.filter(i => i !== img);
                }, 1200);
            }, 7000);
        }

        // Continuously fetch new images every 3 seconds while active
        setInterval(() => {
            if (isActive) {
                addNewSunflowerImage();
            }
        }, 3000);

        // Always keep at least one image visible when active
        setInterval(() => {
            if (isActive && images.length === 0) {
                addNewSunflowerImage();
            }
        }, 1000);
    </script>
</body>
</html>
