<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Code - A New Kind of Community</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>">
    <style>
        /* ... All your paste-2.txt CSS ... */
        :root {
            --font-family-sans: "Aptos", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --font-family-serif: Georgia, "Aptos Serif", "Times New Roman", serif;
            --font-family-display: "Aptos Display", "Segoe UI Variable", system-ui, sans-serif;
            --primary: #2A1816;
            --surface: #FBF8F0;
            --background: #FFECB3;
            --warm-white: #FFF8F3;
            --accent: #F3E0A7;
            --glass-bg: rgba(252, 249, 246, 0.6);
            --font-size-hero: clamp(4rem, 8vw, 7.5rem);
            --font-size-h1: clamp(2.25rem, 4vw, 3rem);
            --font-size-h2: clamp(1.5rem, 2.5vw, 2rem);
            --font-size-h3: clamp(1.125rem, 1.5vw, 1.5rem);
            --font-size-body: 1.125rem;
            --font-size-body-small: 1rem;
            --font-size-small: 0.875rem;
            --font-size-caption: 0.75rem;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --letter-spacing-tight: -0.04em;
            --letter-spacing-normal: -0.02em;
            --letter-spacing-relaxed: -0.01em;
            --letter-spacing-wide: 1.5px;
            --line-height-tight: 1.2;
            --line-height-snug: 1.3;
            --line-height-normal: 1.4;
            --line-height-relaxed: 1.5;
            --line-height-loose: 1.6;
            --spacing-xs: 0.625rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2.5rem;
            --spacing-xl: 3.75rem;
            --spacing-2xl: 5rem;
            --spacing-3xl: 6.25rem;
            --radius-pill: 100px;
            --radius-card: 26px;
            --radius-small: 24px;
            --shadow-soft: 0px 0px 2px rgba(0, 0, 0, 0.16), 0px 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0px 4px 12px rgba(0, 0, 0, 0.1);
            --duration-primary: 1.1s;
            --easing-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family-sans);
            background-color: var(--warm-white);
            color: var(--primary);
            line-height: var(--line-height-loose);
            overflow-x: hidden;
        }
        .hero-section {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 193, 7, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 152, 0, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(255, 167, 38, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 30% 70%, rgba(255, 183, 77, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 1px 1px, rgba(139, 69, 19, 0.15) 1px, transparent 0),
                radial-gradient(circle at 3px 2px, rgba(42, 24, 22, 0.08) 1px, transparent 0),
                radial-gradient(circle at 2px 4px, rgba(255, 193, 7, 0.12) 1px, transparent 0),
                repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 1px, rgba(255, 255, 255, 0.03) 2px),
                repeating-linear-gradient(-45deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 1px, rgba(255, 255, 255, 0.03) 2px);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: var(--spacing-3xl);
        }
        .text-hero {
            font-family: var(--font-family-display);
            font-size: var(--font-size-hero);
            font-weight: var(--font-weight-light);
            line-height: var(--line-height-tight);
            letter-spacing: var(--letter-spacing-tight);
            margin-bottom: var(--spacing-lg);
        }
        .btn-primary {
            background: var(--primary);
            color: var(--surface);
            border: none;
            border-radius: var(--radius-pill);
            padding: var(--spacing-sm) var(--spacing-lg);
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-primary) var(--easing-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            min-height: 52px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        /* Sunflower follower styles */
        .sunflower-follower {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.7);
            overflow: hidden;
        }
        .sunflower-follower img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            opacity: 1;
            transition: opacity 1.2s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .sunflower-follower img.fading {
            opacity: 0;
        }
        /* ...rest of your CSS... */
        .nav-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-soft);
            border-radius: var(--radius-pill);
            margin: 1.5rem auto 0 auto;
            max-width: 700px;
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: center;
        }
        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #F3E0A7;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="nav-glass nav-floating">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Community</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section" id="heroSection">
            <div class="hero-content">
                <h1 class="text-hero">Warm Code</h1>
                <p class="text-body">A New Kind of Community</p>
                <a href="#" class="btn-primary">Join Us</a>
            </div>
        </section>
    </main>
    <div class="sunflower-follower" id="sunflowerFollower"></div>
    <script>
        // Multiple query variations for more variety
        const queries = [
          "sunflower,art",
          "sunflower,painting",
          "sunflower,botanical",
          "sunflower,drawing",
          "sunflower,nature,closeup"
        ];
        function fetchSunflowerImage() {
          const q = queries[Math.floor(Math.random() * queries.length)];
          return `https://source.unsplash.com/400x400/?${q}&` + Date.now() + Math.random();
        }

        // Preload first two images for better perceived performance
        [fetchSunflowerImage(), fetchSunflowerImage()].forEach(src => {
          const img = new Image();
          img.src = src;
        });

        const heroSection = document.getElementById('heroSection');
        const follower = document.getElementById('sunflowerFollower');
        let images = [];
        let isActive = false;

        // Show follower on hero hover
        heroSection.addEventListener('mouseenter', () => {
            isActive = true;
            follower.style.opacity = 1;
            if (images.length === 0) {
                addNewSunflowerImage();
            }
        });

        // Hide follower on hero leave
        heroSection.addEventListener('mouseleave', () => {
            isActive = false;
            follower.style.opacity = 0;
        });

        // Move follower to cursor
        heroSection.addEventListener('mousemove', (e) => {
            const offsetX = follower.offsetWidth / 2;
            const offsetY = follower.offsetHeight / 2;
            follower.style.left = (e.clientX - offsetX) + 'px';
            follower.style.top = (e.clientY - offsetY) + 'px';
        });

        // Add new sunflower image to the follower
        function addNewSunflowerImage() {
            const img = document.createElement('img');
            img.style.opacity = 0;
            img.src = fetchSunflowerImage();
            img.onload = () => {
                img.style.opacity = 1;
            };
            img.style.position = "absolute";
            img.style.left = "0";
            img.style.top = "0";
            follower.appendChild(img);
            images.push(img);

            // After 7 seconds, fade out and remove
            setTimeout(() => {
                img.classList.add('fading');
                setTimeout(() => {
                    follower.removeChild(img);
                    images = images.filter(i => i !== img);
                }, 1200);
            }, 7000);
        }

        // Continuously fetch new images every 3 seconds while active
        setInterval(() => {
            if (isActive) {
                addNewSunflowerImage();
            }
        }, 3000);

        // Always keep at least one image visible when active
        setInterval(() => {
            if (isActive && images.length === 0) {
                addNewSunflowerImage();
            }
        }, 1000);
    </script>
</body>
</html>
