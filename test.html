<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Code - A New Kind of Community</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>">
    <!-- Preload hero image (replace with your actual hero image path when available) -->
    <link rel="preload" href="/images/hero-image.jpg" as="image">
    <style>
        /* Microsoft AI Typography Token System Implementation */
        :root {
            /* Font Families - Microsoft AI Exact Stack */
            --font-family-sans: "Aptos", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            --font-family-serif: Georgia, "Aptos Serif", "Times New Roman", serif;
            --font-family-display: "Aptos Display", "Segoe UI Variable", system-ui, sans-serif;
            
            /* Microsoft AI Color System */
            --primary: #2A1816;
            --surface: #FBF8F0;
            --background: #FFECB3;
            --warm-white: #FFF8F3;
            --accent: #F3E0A7;
            --glass-bg: rgba(252, 249, 246, 0.6);
            
            /* Font Sizes - Microsoft AI Scale */
            --font-size-hero: clamp(4rem, 8vw, 7.5rem);        /* 96-120px */
            --font-size-h1: clamp(2.25rem, 4vw, 3rem);         /* 36-48px */
            --font-size-h2: clamp(1.5rem, 2.5vw, 2rem);        /* 24-32px */
            --font-size-h3: clamp(1.125rem, 1.5vw, 1.5rem);    /* 18-24px */
            --font-size-body: 1.125rem;                         /* 18px */
            --font-size-body-small: 1rem;                       /* 16px */
            --font-size-small: 0.875rem;                        /* 14px */
            --font-size-caption: 0.75rem;                       /* 12px */
            
            /* Font Weights */
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Letter Spacing */
            --letter-spacing-tight: -0.04em;
            --letter-spacing-normal: -0.02em;
            --letter-spacing-relaxed: -0.01em;
            --letter-spacing-wide: 1.5px;
            
            /* Line Heights */
            --line-height-tight: 1.2;
            --line-height-snug: 1.3;
            --line-height-normal: 1.4;
            --line-height-relaxed: 1.5;
            --line-height-loose: 1.6;
            
            /* Microsoft AI Spacing System (fx units) */
            --spacing-xs: 0.625rem;   /* 10fx */
            --spacing-sm: 1rem;       /* 16fx */
            --spacing-md: 1.5rem;     /* 24fx */
            --spacing-lg: 2.5rem;     /* 40fx */
            --spacing-xl: 3.75rem;    /* 60fx */
            --spacing-2xl: 5rem;      /* 80fx */
            --spacing-3xl: 6.25rem;   /* 100fx */
            
            /* Border Radius */
            --radius-pill: 100px;
            --radius-card: 26px;
            --radius-small: 24px;
            
            /* Shadows */
            --shadow-soft: 0px 0px 2px rgba(0, 0, 0, 0.16), 0px 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0px 4px 12px rgba(0, 0, 0, 0.1);
            
            /* Animation */
            --duration-primary: 1.1s;
            --easing-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--warm-white);
            color: var(--primary);
            line-height: var(--line-height-loose);
            overflow-x: hidden;
        }

        /* Typography Classes - Microsoft AI System */
        
        /* 1. HERO/DISPLAY TEXT */
        .text-hero {
            font-family: var(--font-family-display);
            font-size: var(--font-size-hero);
            font-weight: var(--font-weight-light);
            line-height: var(--line-height-tight);
            letter-spacing: var(--letter-spacing-tight);
        }

        /* 2. EDITORIAL HEADINGS (Serif Italic) */
        .text-editorial-h1 {
            font-family: var(--font-family-serif);
            font-size: var(--font-size-h1);
            font-style: italic;
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-snug);
            letter-spacing: var(--letter-spacing-relaxed);
        }

        .text-editorial-h2 {
            font-family: var(--font-family-serif);
            font-size: var(--font-size-h2);
            font-style: italic;
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-snug);
            letter-spacing: var(--letter-spacing-relaxed);
        }

        /* 3. SANS-SERIF HEADINGS */
        .text-h1 {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-h1);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-snug);
            letter-spacing: var(--letter-spacing-normal);
        }

        .text-h2 {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-snug);
            letter-spacing: var(--letter-spacing-relaxed);
        }

        /* 4. BODY TEXT */
        .text-body {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-loose);
        }

        /* 5. SERIF INTRO/SUBHEADING */
        .text-intro-serif {
            font-family: var(--font-family-serif);
            font-size: 1.25rem; /* 20px */
            font-style: italic;
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-loose);
        }

        /* 6. NAVIGATION */
        .text-nav-brand {
            font-family: var(--font-family-sans);
            font-size: 1.25rem; /* 20px */
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-normal);
        }

        .text-nav-item {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-relaxed);
        }

        /* 7. CATEGORIES & LABELS */
        .text-category {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-caption);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            line-height: var(--line-height-tight);
        }

        /* 8. CARD CONTENT */
        .text-card-title {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
            line-height: var(--line-height-normal);
        }

        /* 9. INTERACTIVE ELEMENTS */
        .text-link-emphasized {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-semibold);
            text-decoration: underline;
            line-height: var(--line-height-relaxed);
        }

        /* Layout Components */
        .container-fx {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .section-padding {
            padding: var(--spacing-3xl) 0;
        }

        .spacing-large {
            gap: var(--spacing-lg);
        }

        /* Navigation */
        .nav-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-soft);
            border-radius: var(--radius-pill);
        }
        .nav-floating {
            position: fixed;
            top: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: var(--spacing-sm) var(--spacing-lg);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            transition: all var(--duration-primary) var(--easing-smooth);
            position: relative;
            font-style: normal;
            font-weight: var(--font-weight-regular);
        }

        .nav-link:hover {
            font-style: italic;
        }

        .nav-link:active,
        .nav-link.active {
            font-weight: var(--font-weight-semibold);
            font-style: normal;
        }

        .nav-link::after {
            display: none;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 60px;
            height: 60px;
            padding: 12px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            gap: 6px;
            z-index: 101;
        }

        .hamburger:hover {
            transform: scale(1.1);
            background: rgba(252, 249, 246, 0.8);
        }

        .hamburger:active {
            transform: scale(0.95);
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
            border-radius: 2px;
            transform-origin: center;
        }

        .hamburger.active {
            background: var(--primary);
            transform: scale(1);
        }

        .hamburger.active:hover {
            background: #1a0f0e;
            transform: scale(1.1);
        }

        .hamburger.active span {
            background: var(--surface);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--background);
            z-index: 98;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .mobile-menu .nav-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
            text-align: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-menu .nav-link {
            font-size: 24px;
            font-weight: var(--font-weight-medium);
            padding: 20px 40px;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .mobile-menu .nav-link:hover {
            font-weight: var(--font-weight-bold);
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary);
            color: var(--surface);
            border: none;
            border-radius: var(--radius-pill);
            padding: var(--spacing-sm) var(--spacing-lg);
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-primary) var(--easing-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            min-height: 52px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-glass {
            background: var(--glass-bg);
            color: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-pill);
            padding: var(--spacing-sm) var(--spacing-lg);
            font-family: var(--font-family-sans);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all var(--duration-primary) var(--easing-smooth);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            min-height: 52px;
        }

        /* Cards */
        .card-interactive {
            background: var(--surface);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
            transition: all var(--duration-primary) var(--easing-smooth);
        }

        .card-interactive:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-medium);
        }

        /* Grid Systems */
        .grid {
            display: grid;
            gap: var(--spacing-lg);
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }

        /* Sections */
        .hero-section {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                /* Watercolor texture layers */
                radial-gradient(circle at 20% 30%, rgba(255, 193, 7, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 152, 0, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(255, 167, 38, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 30% 70%, rgba(255, 183, 77, 0.15) 0%, transparent 35%),
                /* Stippling/grain effect */
                radial-gradient(circle at 1px 1px, rgba(139, 69, 19, 0.15) 1px, transparent 0),
                radial-gradient(circle at 3px 2px, rgba(42, 24, 22, 0.08) 1px, transparent 0),
                radial-gradient(circle at 2px 4px, rgba(255, 193, 7, 0.12) 1px, transparent 0),
                /* Paper texture simulation */
                repeating-linear-gradient(45deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 1px, rgba(255, 255, 255, 0.03) 2px),
                repeating-linear-gradient(-45deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 1px, rgba(255, 255, 255, 0.03) 2px);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: var(--spacing-3xl);
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-glass nav-floating">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Community</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="text-hero">Warm Code</h1>
                <p class="text-body">A New Kind of Community</p>
                <a href="#" class="btn-primary">Join Us</a>
            </div>
        </section>
    </main>
</body>
</html>
