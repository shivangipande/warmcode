<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Code - A New Kind of Community</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ»</text></svg>">
    <style>
        /* ...Your existing CSS here... */
        .nav-glass {
            background: rgba(252, 249, 246, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 100px;
            margin: 1.5rem auto 0 auto;
            max-width: 700px;
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: center;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.16), 0px 1px 2px rgba(0, 0, 0, 0.08);
        }
        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: #2A1816;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #F3E0A7;
        }
        .hero-section {
            min-height: 100vh;
            background: #FFECB3;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 6.25rem;
        }
        .text-hero {
            font-family: "Aptos Display", "Segoe UI Variable", system-ui, sans-serif;
            font-size: clamp(4rem, 8vw, 7.5rem);
            font-weight: 300;
            line-height: 1.2;
            letter-spacing: -0.04em;
            margin-bottom: 2.5rem;
        }
        .btn-primary {
            background: #2A1816;
            color: #FBF8F0;
            border: none;
            border-radius: 100px;
            padding: 1rem 2.5rem;
            font-family: "Aptos", "Segoe UI", system-ui, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            min-height: 52px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        /* Sunflower follower styles */
        .sunflower-follower {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.7);
            overflow: hidden;
        }
        .sunflower-follower img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            opacity: 1;
            transition: opacity 1.2s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .sunflower-follower img.fading {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="nav-glass">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Community</a></li>
            </ul>
        </nav>
        <div class="sunflower-follower" id="sunflowerFollower"></div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="text-hero">Warm Code</h1>
                <p style="font-size:1.25rem;">A New Kind of Community</p>
                <a href="#" class="btn-primary">Join Us</a>
            </div>
        </section>
    </main>
    <script>
        // Multiple query variations for more variety
        const queries = [
          "sunflower,art",
          "sunflower,painting",
          "sunflower,botanical",
          "sunflower,drawing",
          "sunflower,nature,closeup"
        ];
        // Fetch a new sunflower image from Unsplash
        function fetchSunflowerImage() {
          const q = queries[Math.floor(Math.random() * queries.length)];
          return `https://source.unsplash.com/400x400/?${q}&` + Date.now() + Math.random();
        }

        // Preload first two images for better perceived performance
        const preloadImages = [fetchSunflowerImage(), fetchSunflowerImage()];
        preloadImages.forEach(src => {
          const img = new Image();
          img.src = src;
        });

        const header = document.getElementById('header');
        const follower = document.getElementById('sunflowerFollower');
        let images = [];
        let isActive = false;

        // Show follower on header hover
        header.addEventListener('mouseenter', () => {
            isActive = true;
            follower.style.opacity = 1;
            if (images.length === 0) {
                addNewSunflowerImage();
            }
        });

        // Hide follower on header leave
        header.addEventListener('mouseleave', () => {
            isActive = false;
            follower.style.opacity = 0;
        });

        // Move follower to cursor
        header.addEventListener('mousemove', (e) => {
            const offsetX = follower.offsetWidth / 2;
            const offsetY = follower.offsetHeight / 2;
            follower.style.left = (e.clientX - offsetX) + 'px';
            follower.style.top = (e.clientY - offsetY) + 'px';
        });

        // Add new sunflower image to the follower
        function addNewSunflowerImage() {
            const img = document.createElement('img');
            img.style.opacity = 0;
            img.src = fetchSunflowerImage();
            img.onload = () => {
                img.style.opacity = 1;
            };
            img.style.position = "absolute";
            img.style.left = "0";
            img.style.top = "0";
            follower.appendChild(img);
            images.push(img);

            // After 7 seconds, fade out and remove
            setTimeout(() => {
                img.classList.add('fading');
                setTimeout(() => {
                    follower.removeChild(img);
                    images = images.filter(i => i !== img);
                }, 1200);
            }, 7000);
        }

        // Continuously fetch new images every 3 seconds while active
        setInterval(() => {
            if (isActive) {
                addNewSunflowerImage();
            }
        }, 3000);

        // Always keep at least one image visible when active
        setInterval(() => {
            if (isActive && images.length === 0) {
                addNewSunflowerImage();
            }
        }, 1000);
    </script>
</body>
</html>
